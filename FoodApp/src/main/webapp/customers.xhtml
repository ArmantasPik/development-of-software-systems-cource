<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head/>
<h:body>
    <h2>Customers:</h2>
    <ol>
        <ui:repeat value="#{customers.allCustomers}" var="customer">
            <li><h:link value="#{customer.username}" outcome="shopOrders?customerId=#{customer.id}" /></li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText value="#{customers.customerToCreate.username}" required="true" />
        <h:commandButton value="Add new customer" actionListener="#{customers.createCustomer()}" action="customers?faces-redirect=true"/>
    </h:form>
    <h:link outcome="index" value="Back to food shop home page"/>
</h:body>
</html>
